<div class="position-relative container">
  <div class="row justify-content-center">
    <div class="d-flex container justify-content-center text-center">
      <div>
        <h3 class="mb-0 text-center">DreamWithUz</h3>
        <div class="row my-2">
          <i class="my-2 fa fa-shopping-cart" style="font-size: 1.5rem"></i>
          <span
            class="align-top d-flex container justify-content-center text-center my-2 number-container bg-info"
            >{{ items }}</span
          >
        </div>
      </div>
    </div>
  </div>

  <div class="position-absolute container my-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div
          class="list-group-item flex-column align-items-start"
          *ngFor="let product of products"
        >
          <app-products
            (increaseCart)="increaseCart($event)"
            (decreaseCart)="decreaseCart($event)"
            [product]="product"
            >-</app-products
          >
        </div>
      </div>
    </div>
  </div>
</div>
